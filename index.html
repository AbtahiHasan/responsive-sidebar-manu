<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>side navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- side navbar  -->
    <aside class="side-nav active">
      <div class="navlinks">
        <ul>
          <li class="active">
            <b></b>
            <b></b>
            <a href="#"
              ><span class="icon"
                ><ion-icon name="home-outline"></ion-icon></span
              ><span class="title">Home</span></a
            >
          </li>
          <li>
            <b></b>
            <b></b>
            <a href="#"
              ><span class="icon"
                ><ion-icon name="person-outline"></ion-icon></span
              ><span class="title">Profile</span></a
            >
          </li>
          <li>
            <b></b>
            <b></b>
            <a href="#"
              ><span class="icon"
                ><ion-icon name="chatbubble-outline"></ion-icon></span
              ><span class="title">Messages</span></a
            >
          </li>
          <li>
            <b></b>
            <b></b>
            <a href="#"
              ><span class="icon"
                ><ion-icon name="settings-outline"></ion-icon></span
              ><span class="title">Setting</span></a
            >
          </li>
          <li>
            <b></b>
            <b></b>
            <a href="#"
              ><span class="icon"
                ><ion-icon name="information-outline"></ion-icon></span
              ><span class="title">Help</span></a
            >
          </li>
          <li>
            <b></b>
            <b></b>
            <a href="#"
              ><span class="icon"
                ><ion-icon name="log-out-outline"></ion-icon></span
              ><span class="title">Sign Out</span></a
            >
          </li>
        </ul>
      </div>
      <!-- toogle icon  -->
      <div class="toogle-icon">
        <span class="show"><ion-icon name="menu-outline"></ion-icon></span>
      </div>
    </aside>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
